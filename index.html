<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>  
  
  <div class = "field-group">
  <h1  id = "app" style="text-align:center" >Ashesi CV Form</h1>
  </div>
  <form action = "cv.html" id="addForm" class="form-box" method="post">
    <div class="field-group">
      <label for="first">First</label>
      <input type="text" id="first" name="f_name"  placeholder="First Name">
      </div>
    <div class="field-group">
      <label for="middle">Middle</label>
      <input type="text" id="middle" name="m_name"  placeholder="Middle Name">
    </div> 
    <div class="field-group">
			<label for="last">Last</label>
			<input type="text" id="last" name="l_name" placeholder="Last Name">
    </div>
    <div class="field-group">
        <label for = "Gender" >Gender</label>
        <select id="gender" name="gender">
        <option value="gender">Select gender</option>
        <option value="male">Male</option>  
        <option value="female">Female</option>
        </select>  
    </div> 
    <div class="field-group">
      <label for="Number">Phone </label>
      <input type="tel" id="phone" name="phone" placeholder="eg. 0270000000">
    </div>
    <div class="field-group">
			<label for "email">Email</label>
			<input type="email" id="email" name="email"  placeholder="studentname@ahesi.edu.gh">
    </div>
    <div class="field-group">
			<label for "address">Address</label>
			<input type="address" id="address" name="address"  placeholder="P.O Box Address">
    </div>
    <button onclick = "passvalue();" class = "drop" id="addStudentSubmit" type="submit" value="add">Submit </button>
		<div class="radio-box" id="form-errors">
    </div>

  </form>  

</html>
